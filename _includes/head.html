<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}" />

  <!-- JS -->

  <!-- Favicons Boilerplate -->

  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicons/apple-touch-icon.png' | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" href="{{ '/assets/favicons/favicon-32x32.png' | prepend: site.baseurl }}" sizes="32x32" type="image/x-icon">
  <link rel="shortcut icon" type="image/png" href="{{ '/assets/favicons/favicon-16x16.png' | prepend: site.baseurl }}" sizes="16x16" type="image/x-icon">
  <link rel="manifest" href="{{ '/assets/favicons/manifest.json' | prepend: site.baseurl }}">
  <link rel="mask-icon" href="{{ '/assets/favicons/safari-pinned-tab.svg' | prepend: site.baseurl }}">

  {% feed_meta %}
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
